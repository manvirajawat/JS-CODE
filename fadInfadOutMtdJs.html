<!DOCTYPE html>
<html>
<head>
	<title>Timing Functions</title>
	<script type="text/javascript">

     var opacity = 0;
     var intervalID = 0;
     function hide() {

         var img = document.getElementById("img1");
         opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
         if(opacity > 0) {

         	opacity = opacity-0.1;
         	img.style.opacity = opacity;
         	console.log(opacity);

         } else {

         	clearInterval(intervalID);

         }

     }
     function fadeOut() {
     	
         intervalID = setInterval(hide,20);

     }
     function show() {

         var img = document.getElementById("img1");
         opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
         if(opacity < 1) {

         	opacity = opacity+0.1;
         	img.style.opacity = opacity;
         	console.log(opacity);

         } else {

         	clearInterval(intervalID);

         }

     }
     function fadeIn() {
     	
         intervalID = setInterval(show,20);
/*                                      |
                                 value in miliseconds
*/
     }



   
	</script>
<body>

     <button onclick="fadeOut()" id="btnAdd">Fade Out</button>
     <br><br>
     <!--<img style="opacity: 1;" src="../images/image7.jpg" width="250px"/>-->
     <img id="img1" src="../images/image7.jpg" width="250px"/>
     <br><br>
     <button onclick="fadeIn()" id="btnAdd">Fade In</button>


</body>
</html>
