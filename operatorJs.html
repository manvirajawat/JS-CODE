<!DOCTYPE html>
<html>
<head>
	<title>operators in js</title>
	<script type="text/javascript">
		var a = 4;
		var b = 3;
		var c = 2;
		var result1 = a+b+c;
		var result2 = "Tanmay"+a+b;
        var result3 = a+c+"Tanmay"+a+b;
        var result4 = a+b*c;

        document.write("<h1>Result1 is "+result1+"</h1>");
        document.write("<h1>Result2 is "+result2+"</h1>")
        document.write("<h1>Result3 is "+result3+"</h1>")
        document.write("<h1>Result4 is "+result4+"</h1>")
	</script>
</head>
<body>

</body>
</html>
