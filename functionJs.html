<!DOCTYPE html>
<html>
<head>
	<title>function</title>
	<script type="text/javascript">
		
     //add 2 no.

     function add2Number(){    //no parameter
     	var a = 5;
     	var b = 6;
     	var total = a+b;

     	document.write("<h1>Total is "+total+"</h1>");
     }
     add2Number();

     function addNumber(a,b){     //with parameter
     	var total = a+b;

     	document.write("<h1>Total is "+total+"</h1>");
     }
     addNumber("Manvi"," Rajawat");

     function addNum(a,b){ //parameter with return type
     	var total = a+b;
        return total;
     	
     }
     var output = addNum(8,9);
     document.write("<h1>Total is "+output+"</h1>");


	</script>
    
</head>
<body>

</body>
</html>
