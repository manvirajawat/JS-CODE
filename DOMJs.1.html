<!DOCTYPE html>
<html>
<head>
	<title>DOM manipulation</title>
	<script type="text/javascript">
		function fun1() {
		  //  var str = document.getElementById("text1").value;
		   // alert("Value inside the text box is "+str);
		   var str1 = document.getElementById("text1").value;
		   var str2 = document.getElementById("text2").value;
		   if(str1 === str2) {
		   	  alert("user name and password is same......");
		   } else {
		   	  alert("user name and password is different......")
		   }
		}
	</script>
</head>
<body>

  <input type="text" placeholder="user name" id="text1">
  <br><br>
  <input type="password" placeholder="password" id="text2">
  <br><br>
  <button onclick="fun1()" id="btn1">Click Me</button>
  
</body>
</html>
