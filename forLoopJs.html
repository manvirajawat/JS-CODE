<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
	<script type="text/javascript">
		
		// table of 5

        for(var x=1; x<=10; x++) {
        	document.write("<h1>9 * "+x+" = "+9*x+"</h1>");
        }

		//1st 5 even no.

        document.write("<h1>First Five even numbers are-----</h1>");
		for(var x=1; x<=10; x++) {
			if(x%2 == 0){
				document.write("<h1> "+x+" </h1>")
			}
		}

// another way of printing 1st 5 even no.

		for(var x=2; x<=10; x+=2) {
			
				document.write("<h1> "+x+" </h1>")
		
		}

		//1st 5 odd no.

        document.write("<h1>First Five odd numbers are-----</h1>"); 
		for(var x=1; x<=10; x+=2) {
			
				document.write("<h1> "+x+" </h1>")
		
		}

	</script>
</head>
<body>

</body>
</html>
