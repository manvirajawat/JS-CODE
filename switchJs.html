<!DOCTYPE html>
<html>
<head>
	<title>switch cases</title>
	<script type="text/javascript">

		 // find 1->sunday, 2->monday

		 var x = 6;
		 switch(x) {
		 	case 1:
		 	    document.write("<h1>Sunday</h1>");
		 	    break; 
		 	case 2:
		 	    document.write("<h1>Monday</h1>");
		 	    break;
		 	case 3:
		 	    document.write("<h1>Tuesday</h1>");
		 	    break;
		 	case 4:
		 	    document.write("<h1>Wednesday</h1>");
		 	    break;
		 	case 5:
		 	    document.write("<h1>Thursday</h1>");
		 	    break;
		 	case 6:
		 	    document.write("<h1>Friday</h1>");
		 	    break;
		 	case 7:
		 	    document.write("<h1>saturday</h1>");
		 	    break;
		 	default:
		 	    document.write("<h2>Wrong Choice</h2>");
		 	    break;
		 }

		 var name = "harsh";
		   switch(name) {
		   	   case "manu":
		   	        document.write("<h1>That is my name.</h1>");
		   	        break;
		   	   default:
		 	        document.write("<h2>Wrong Choice</h2>");
		 	        break;
		   }

		 var name = "manu";
		   switch(name+" rajawat") {
		   	   case "manu rajawat":
		   	        document.write("<h1>That is my complete name.</h1>");
		   	        break;
		   	   default:
		 	        document.write("<h2>Wrong Choice</h2>");
		 	        break;
		   }

	</script>
</head>
<body>

</body>
</html>
